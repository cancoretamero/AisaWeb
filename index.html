<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Mountains Parallax</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="parallax-container" aria-hidden="true">
    <div class="parallax-layer layer-1" data-mouse-x="6" data-mouse-y="4" data-scroll="0.04"></div>
    <div class="parallax-layer layer-2" data-mouse-x="9" data-mouse-y="6" data-scroll="0.06"></div>
    <div class="parallax-layer layer-3" data-mouse-x="12" data-mouse-y="8" data-scroll="0.08"></div>
    <div class="parallax-layer layer-4" data-mouse-x="15" data-mouse-y="10" data-scroll="0.1"></div>
    <div class="parallax-layer layer-5" data-mouse-x="18" data-mouse-y="12" data-scroll="0.12"></div>
    <div class="parallax-layer layer-6" data-mouse-x="21" data-mouse-y="14" data-scroll="0.14"></div>
    <div class="parallax-layer layer-7" data-mouse-x="24" data-mouse-y="16" data-scroll="0.16"></div>
    <div class="parallax-layer gradient-layer" data-mouse-x="0" data-mouse-y="0" data-scroll="0"></div>
  </div>
  <main id="scroll-space"></main>
  <script src="script.js"></script>
</body>
</html>
