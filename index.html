<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Mountains Parallax</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow-x: hidden;
      color: transparent;
    }

    body {
      position: relative;
      font-family: sans-serif;
      min-height: 400vh;
    }

    /* Parallax layers */
    .parallax-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      transform: translate3d(0, 0, 0);
      will-change: transform;
      object-fit: cover;
      object-position: center 75%;
      transform-origin: bottom center;
    }

    #layer1 { z-index: 6; }
    #layer2 { z-index: 5; }
    #layer3 { z-index: 4; }
    #layer4 { z-index: 3; }
    #layer5 { z-index: 2; }
    #layer6 { z-index: 1; }

    /* Scrollable area */
    .scroll-space {
      position: relative;
      width: 100%;
      height: 300vh;
    }

    /* Transition to black */
    .black-fade {
      position: relative;
      width: 100%;
      height: 150vh;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #000 60%, #000 100%);
    }
  </style>
</head>
<body>
  <!-- Parallax image layers -->
  <img id="layer1" class="parallax-layer" src="dynamic-mountains/Layer 1 - Dynamic Mountains.png" alt="" />
  <img id="layer2" class="parallax-layer" src="dynamic-mountains/Layer 2 - Dynamic Mountains.png" alt="" />
  <img id="layer3" class="parallax-layer" src="dynamic-mountains/Layer 3 - Dynamic Mountains.png" alt="" />
  <img id="layer4" class="parallax-layer" src="dynamic-mountains/Layer 4 - Dynamic Mountains.png" alt="" />
  <img id="layer5" class="parallax-layer" src="dynamic-mountains/Layer 5 - Dynamic Mountains.png" alt="" />
  <img id="layer6" class="parallax-layer" src="dynamic-mountains/Layer 6 - Dynamic Mountains.png" alt="" />

  <div class="scroll-space"></div>
  <div class="black-fade"></div>

  <script>
    // Cache layer references with their parallax settings
    const layers = [
      { element: document.getElementById('layer1'), scrollMultiplier: 1.0, baseMouseFactorX: 0.020, baseMouseFactorY: 0.010 },
      { element: document.getElementById('layer2'), scrollMultiplier: 0.85, baseMouseFactorX: 0.017, baseMouseFactorY: 0.0085 },
      { element: document.getElementById('layer3'), scrollMultiplier: 0.7, baseMouseFactorX: 0.014, baseMouseFactorY: 0.007 },
      { element: document.getElementById('layer4'), scrollMultiplier: 0.55, baseMouseFactorX: 0.011, baseMouseFactorY: 0.0055 },
      { element: document.getElementById('layer5'), scrollMultiplier: 0.4, baseMouseFactorX: 0.008, baseMouseFactorY: 0.004 },
      { element: document.getElementById('layer6'), scrollMultiplier: 0.25, baseMouseFactorX: 0.005, baseMouseFactorY: 0.0025 }
    ];

    const mouseMaxY = 20;
    const safetyMargin = 64;
    const reducedMotionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
    const pointerQuery = window.matchMedia('(pointer: fine)');

    let hasFinePointer = pointerQuery.matches;
    let reduceMotion = reducedMotionQuery.matches;

    let latestScrollY = window.scrollY;
    let mouseOffsetX = 0;
    let mouseOffsetY = 0;
    let viewportCenterX = window.innerWidth / 2;
    let viewportCenterY = window.innerHeight / 2;
    let ticking = false;

    const updateViewportCenter = () => {
      viewportCenterX = window.innerWidth / 2;
      viewportCenterY = window.innerHeight / 2;
    };

    const requestTick = () => {
      if (!ticking) {
        ticking = true;
        window.requestAnimationFrame(applyParallax);
      }
    };

    const addMediaQueryListener = (mediaQuery, handler) => {
      if (typeof mediaQuery.addEventListener === 'function') {
        mediaQuery.addEventListener('change', handler);
      } else if (typeof mediaQuery.addListener === 'function') {
        mediaQuery.addListener(handler);
      }
    };

    const resizeMetrics = () => {
      const scrollRange = document.documentElement.scrollHeight - window.innerHeight;

      layers.forEach((layer) => {
        // Pre-compute the overscan scale and clamp distance per layer so vertical shifts never expose gaps.
        const maxScrollShift = scrollRange * layer.scrollMultiplier;
        const maxMouseShift = mouseMaxY * layer.baseMouseFactorY;
        const maxShift = Math.abs(maxScrollShift) + Math.abs(maxMouseShift) + safetyMargin;

        layer.requiredScale = Math.max(1.1, (window.innerHeight + maxShift) / window.innerHeight);
        layer.maxTranslateY = maxShift;
      });
    };

    const applyParallax = () => {
      if (reduceMotion) {
        layers.forEach((layer) => {
          const scale = layer.requiredScale || 1;
          layer.element.style.transform = `translate3d(0, 0, 0) scale(${scale})`;
        });
        ticking = false;
        return;
      }

      layers.forEach((layer) => {
        const scrollTranslation = -latestScrollY * layer.scrollMultiplier;
        const mouseTranslationX = hasFinePointer ? mouseOffsetX * layer.baseMouseFactorX : 0;
        const mouseTranslationY = hasFinePointer ? mouseOffsetY * layer.baseMouseFactorY : 0;
        const clampedY = Math.max(-layer.maxTranslateY, Math.min(scrollTranslation + mouseTranslationY, layer.maxTranslateY));
        layer.element.style.transform = `translate3d(${mouseTranslationX}px, ${clampedY}px, 0) scale(${layer.requiredScale || 1})`;
      });
      ticking = false;
    };

    // Scroll handler
    window.addEventListener('scroll', () => {
      latestScrollY = window.scrollY;
      requestTick();
    }, { passive: true });

    // Mouse move handler for depth effect
    window.addEventListener('mousemove', (event) => {
      if (!hasFinePointer) {
        return;
      }
      mouseOffsetX = event.clientX - viewportCenterX;
      mouseOffsetY = event.clientY - viewportCenterY;
      requestTick();
    }, { passive: true });

    // Update center on resize
    window.addEventListener('resize', () => {
      updateViewportCenter();
      resizeMetrics();
      requestTick();
    });

    const updatePointerPreference = () => {
      hasFinePointer = pointerQuery.matches;
      if (!hasFinePointer) {
        mouseOffsetX = 0;
        mouseOffsetY = 0;
      }
      requestTick();
    };

    const updateMotionPreference = () => {
      reduceMotion = reducedMotionQuery.matches;
      requestTick();
    };

    addMediaQueryListener(reducedMotionQuery, updateMotionPreference);
    addMediaQueryListener(pointerQuery, () => {
      updatePointerPreference();
      resizeMetrics();
    });

    // Initial render
    updateViewportCenter();
    resizeMetrics();
    updatePointerPreference();
    updateMotionPreference();
    requestTick();
  </script>
</body>
</html>
